<section>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field *ngIf="!saveBtn" appearance="fill">
                    <input matInput (keyup)="type(element,$event.target.value,'position')" value="{{element.position}}" />
                </mat-form-field>
                <span *ngIf="saveBtn">{{element.position}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field *ngIf="!saveBtn" appearance="fill">
                    <input matInput (keyup)="type(element,$event.target.value,'name')" value="{{element.name}}" />
                </mat-form-field>
                <span *ngIf="saveBtn">{{element.name}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field *ngIf="!saveBtn" appearance="fill">
                    <input matInput (keyup)="type(element,$event.target.value,'weight')" value="{{element.weight}}" />
                </mat-form-field>
                <span *ngIf="saveBtn">{{element.weight}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element" (dblclick)="saveBtn = false">
                <mat-form-field *ngIf="!saveBtn" appearance="fill">
                    <input matInput (keyup)="type(element,$event.target.value,'symbol')" value="{{element.symbol}}" />
                </mat-form-field>
                <span *ngIf="saveBtn">{{element.symbol}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element;index as i">
                <button mat-flat-button color="accent" *ngIf="!saveBtn" (click)="save()" class="mr-1">Save</button>
                <button mat-flat-button color="primary" *ngIf="saveBtn" (click)="edit()" class="mr-1">Edit</button>
                <button mat-flat-button color="warn" (click)="delete(i)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
